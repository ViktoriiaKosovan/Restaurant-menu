<header>
    <div class="title" [ngClass]="{
                show: !menuToggle, 
                hide:menuToggle}">
        <h1 class="title_name">Welcome to Leoresto</h1>
        <h3 class="title_slogan">Taste the perfection!</h3>
    </div>
    
<nav class="navbar" [ngClass]="{
                show: menuToggle, 
                hide:!menuToggle}">
                
		<ul class="categories-list">
                <!-- <li *ngIf="menuToggle" (click)="menuToggle=!menuToggle"><img src="../../../assets/images/cross.png" alt="exit" class="exit-img"></li> -->
				<li routerLinkActive="active" class="category_item" *ngFor="let category of categories"><a [routerLink]="['/', category.id]" (click)="menuToggle=!menuToggle">{{category.title}}</a></li>
			</ul>
            
		</nav>
        <div class="burger-menu" (click)="menuToggle=!menuToggle">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        
        </header>
