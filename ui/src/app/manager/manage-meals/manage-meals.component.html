<div class="container">
<div class="btn-container">
 <button class="btn" (click)="showEditForm(undefined)">Add meal</button>
</div>

 <div class="popup-holder" [ngClass]="{show: showFormEdit, hide: !showFormEdit}" >
      <div class="popup-content">
        <div class="close-popap" (click)="hideEditForm()">X</div>
         


<form class="form"  [formGroup]="form" (ngSubmit)='submit()' >

 <div class="preview-image" *ngIf="imgFile">
    <img [src]="imgFile" style="width:150px; height:150px" >
  </div>

 
  <input class="text-input" type="text"   placeholder="Enter meal mane" formControlName="name">

  <div *ngIf="form.controls.name.touched && form.controls.name.invalid"  class="validation">
<small *ngIf="form.controls.name.errors?.required">Name field is required</small>
<small *ngIf="form.controls.name.errors?.maxlength">Name field length should be less than 30 symbols</small>
  </div>

   <select type="text"  placeholder="Enter meal mane" formControlName="categoryId">
       <option *ngFor="let category of categories"  [ngValue]="category.id">{{category.title}}</option>
   </select>

   <div >
    <input type="file" accept="image/*"  formControlName="file" (change)="onImageChange($event)">
   
  </div>
  <textarea class="text-input"  type="text"   placeholder="Enter meal description" formControlName="description"></textarea>
  <input class="text-input"  type="text"   placeholder="Enter meal weight" formControlName="weight">
  <input class="text-input"  type="text"   placeholder="Enter meal price" formControlName="price">

  <input class="checkbox-input" type="checkbox" id="availability" formControlName="availability" > 
   <label for="availability"> Availability</label>

 <div class="form-button"> 
   <button class="btn sbm-btn" type="submit" (click)="hideEditForm()" [disabled]="form.invalid && form.touched">
     <span>Save</span>
    </button>
    <button class="btn sbm-btn" type="button" (click)="hideEditForm()">
     <span>Cancel</span>
    </button>
  </div>
    </form>
     </div>
</div>
  


<!-- <input class="search-input" type="text" [(ngModel)]="search" placeholder="Search...">  -->
<table>
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Weight</th>
      <th scope="col">Price</th>
      <th scope="col">Availability</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meal of meals">
        <td data-label="Title">{{meal.name}}</td>
      <td data-label="Description">{{meal.description}}</td>
      <td data-label="Weight">{{meal.weight}}</td>
      <td data-label="Price">{{meal.price}}</td>
      <td data-label="Availability">{{meal.availability}}</td>
      <td data-label="Delete"><button class="btn edit-btn" (click)="deleteMeal(meal.id)">delete</button></td>
      <td data-label="Edit"><button class=" btn edit-btn" (click)="showEditForm(meal.id)">edit</button></td>
    </tr>
  </tbody>
</table>

    </div>
