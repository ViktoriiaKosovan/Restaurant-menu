<div class="container">
      <div class="content-section">
        <div class="card" *ngFor="let meal of meals">
          <img src="{{meal.img}}" alt="">
          <h4>{{meal.name}}</h4>
          <p>{{meal.description}}</p>
          <div class="weight-price">
            <div>{{meal.weight}} g</div><div>{{meal.price}} $</div></div>
        </div>
      </div>
