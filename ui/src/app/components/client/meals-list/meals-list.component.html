<div class="container">
      <div class="content-section">
        <div class="card" *ngFor="let meal of meals">
          <div ><img src="{{meal.img}}" alt="meal-photo"></div>
          <h4>{{meal.name}}</h4>
          <div class="weight-price">
            <div>{{meal.weight}} g</div><div>{{meal.price}} $</div>
          </div>
          <p>{{meal.description}}</p>
          </div>
      </div>
